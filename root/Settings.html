<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: 'Burbank', sans-serif;
            background-color: #f0e68c;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 60px;
            margin-bottom: 20px;
        }

        button {
            margin-top: 20px;
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }

        #backButton {
            background-color: #2ecc71;
        }

        #backButton:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h1>Settings</h1>
    <button id="toggleMusicButton">Enable Music</button>
    <br>
    <button id="backButton" onclick="window.location.href = 'Bread-clicker.html';">Back to Game</button>

    <script>
        const toggleMusicButton = document.getElementById("toggleMusicButton");
        const backgroundMusic = new Audio('your-music-file.mp3'); // Make sure this file path is correct

        let isMusicEnabled = false;

        // Play or pause music based on the current state
        function toggleMusic() {
            if (isMusicEnabled) {
                backgroundMusic.pause(); // Stop the music
                toggleMusicButton.textContent = 'Enable Music'; // Change button text
            } else {
                backgroundMusic.play(); // Play the music
                backgroundMusic.loop = true; // Loop the music
                toggleMusicButton.textContent = 'Disable Music'; // Change button text
            }
            isMusicEnabled = !isMusicEnabled; // Toggle the state
        }

        // Event listener for the button click
        toggleMusicButton.addEventListener("click", toggleMusic);
    </script>

</body>
</html>
